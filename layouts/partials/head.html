<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
  <meta name="author" content="{{ with .Site.Params.name }}{{ . }}{{ end }}">
  <link rel="icon" href="{{ .Site.BaseURL }}favicon.ico">
  {{ .Hugo.Generator }}
  <title>{{ .Site.Title }}</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:200,400,700,300,600' rel='stylesheet' type='text/css'>
  <link href="{{ .Site.BaseURL }}css/bootstrap.css" rel="stylesheet">
  {{ "<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->" | safeHTML }}
  <link href="{{ .Site.BaseURL }}css/ie10-viewport-bug-workaround.css" rel="stylesheet">
  <link href="{{ .Site.BaseURL }}css/main.css" rel="stylesheet">
  {{ "<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->" | safeHTML }}
  {{ "<!--[if lt IE 9]>" | safeHTML }}
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  {{ "<![endif]-->" | safeHTML }}
</head>
