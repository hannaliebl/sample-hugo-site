{{ partial "head.html" . }}
{{ partial "nav.html" . }}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 id="title">{{ .Title }}</h1>
      <h4 id="date"> {{ .Date.Format "Mon Jan 2, 2006" }} </h4>
      {{ range .Params.tags }}
        #<a href="/tags/{{ . | urlize }}">{{ . }}</a>&nbsp;
      {{ end }}
      {{ range .Params.categories }}
        #<a href="/categories/{{ . | urlize }}">{{ . }}</a>&nbsp;
      {{ end }}
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <article id="content">
        {{ .Content }}
      </article>
    </div>
    <div class="col-md-4">
      <aside>
        {{ partial "blog-sidebar.html" . }}
      </aside>
    </div>
  </div>

</div>
{{ partial "footer.html" . }}
